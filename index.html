<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <div class="div-father">
      <main>
        <div class="son1">
          <div class="img-content">
            <img class="img-view" src="images/icon-view.svg" alt="view-img">
            <div class="img"></div>
          </div>
          <div class="text-content">
           
            <div class="title-paragraph">
              <section>
                <h1>
                  <a href="#">Equilibrium #3429</a> 
                </h1>
                <p>
                  Our Equilibrium collection promotes balance and calm.
                </p>
             </section>
            </div>
            <div class="etherium">
              <div class="separate">
                <div class="etherium-icon">
                  <div class="img2"></div>
                  <div class="etherium-text">
                    <p>
                      0.041 ETH
                    </p>
                  </div>
                </div>
                <div class="icon-day">
                  <div class="icon"></div>
                  <div class="day">
                    <p>
                      3 days left
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <hr class="line">
          </div>
          <div class="footer-content">
            <div class="img-footer"></div>
            <div class="text-footer">
              <p>
                Creation of <a class="name" href="#">Jules Wyvern</span> 
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Celdy Omar Polo Dilone</a>.
      </div>
   </footer>
        
  </body>
</html>
